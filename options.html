<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bmc.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">Regex Password Generator Options</div>
      <div class="inputWrapper">
        <input id="regex" type="text" value="" />
        <label id="regexLabel" for="regex">Pattern</label>
      </div>
      <button id="submit" class="shadow">Save</button>
      <div class="status error">Cannot be empty</div>
      <div class="status success">Saved</div>
      <div class="social">
        <a class="github-button" target="_blank" href="https://github.com/johnkahn" aria-label="Star johnkahn/regex-password-generator on GitHub">
          <img src="images/github.png" width="32" />
        </a>
        <a href="https://twitter.com/john_kahn2" target="_blank">
          <img src="images/twitter.png" width="32" />
        </a>
        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/jkahn">
          <img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee" />
          <span style="margin-left:5px">Buy me a coffee</span>
        </a>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
